{layout="home/.layout"}

{layout:set name="css"}
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.css"/>
<style>
	#contents {padding:0!important;}
	#home-slider {margin:0;}
	.home-slider-image {height:300px!important;background-size:cover;background-position:center;}
	@media only screen and (min-width: 40.063em) {
		.home-slider-image {height:500px!important;}
	}
	@media only screen and (min-width: 64.063em) {
		.home-slider-image {height:700px!important;}
	}
</style>
{/layout:set}

{layout:set name="foot_js"}
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.15/slick.min.js"></script>
<script>
$(document).ready(function(){
	$('#home-slider').slick({
		autoplay: true,
		autoplaySpeed: 5000,
		arrows: false,
		fade: true,
		pauseOnHover: false,
		speed: 1000
	});
});
</script>
{/layout:set}

<div id="home-slider">
	{exp:channel_images:images channel="galleries" orderby="random" category="Home Page" limit="5"}
	<div class="home-slider-image" data-interchange="[{image:url}, (default)], [{image:url:small_bg}, (small)], [{image:url:medium_bg}, (medium)], [{image:url:large_bg}, (large)]"></div>
	{/exp:channel_images:images}
